<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Pelanggan</title>
  <link rel="stylesheet" href="form-style.css">
</head>
<body>
  <div class="container">
    <img src="images/brand-5.png" alt="logo-form">
    <h1>Form Pendaftaran Pelanggan</h1>
    <form id="formPelanggan">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="alamat">Alamat Lengkap (RT/RW):</label>
      <textarea id="alamat" name="alamat" rows="3" required></textarea>

      <label for="telepon">No Telepon:</label>
      <input type="tel" id="telepon" name="telepon" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="paket">Pilih Paket:</label>
      <select id="paket" name="paket" required>
        <option value="">-- Pilih Paket --</option>
        <option value="Paket Eco Internet Only">Paket Eco Internet Only</option>
        <option value="Paket Bussines Reguler 1 AP">Paket Bussines Reguler 1 AP</option>
        <option value="Paket Bussines Pro 1 AP">Paket Bussines Pro 1 AP</option>
        <option value="Paket Bussines Pro 1 IP">Paket Bussines Pro 1 IP</option>
        <option value="Paket Bussines Ultra 1 AP">Paket Bussines Ultra 1 AP</option>
        <option value="Paket Bussines Ultra 1 IP">Paket Bussines Ultra 1 IP</option>
        <option value="Paket Bussines Max 1 AP">Paket Bussines Max 1 AP</option>
        <option value="Paket Bussines Max 1 IP">Paket Bussines Max 1 IP</option>
      </select>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script src="form-script.js"></script>
</body>
</html>
